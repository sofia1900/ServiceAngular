<h1> Listado clientes </h1>
<div *ngIf="clientes.length != 0; else vacio">
  <table>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.cif}}</td>
      <td>{{cliente.direccion}}</td>
      <td>{{cliente.grupo}}</td>
    </tr>
  </table>
</div>
<ng-template #vacio><p>No hay clientes por el momento</p></ng-template>
